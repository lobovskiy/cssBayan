<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>CSS Bayan</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="header-content">
        <h1>CSS Bayan</h1>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="main-content">
        <button class="item" autofocus>
          <div class="item__bar">
            <div class="item__title">Me 8 hours later</div>
            <div class="item__icon-toggle"></div>
          </div>
          <div class="item__img">
            <img src="./assets/images/meme1.jpg" alt="Meme 1.">
          </div>
        </button>
        <button class="item">
          <div class="item__bar">
            <div class="item__title">Hey, slow down, cowboy</div>
            <div class="item__icon-toggle"></div>
          </div>
          <div class="item__img">
            <img src="./assets/images/meme2.jpg" alt="Meme 2.">
          </div>
        </button>
        <button class="item">
          <div class="item__bar">
            <div class="item__title">Backend bugs vs Frontend bugs</div>
            <div class="item__icon-toggle"></div>
          </div>
          <div class="item__img">
            <img src="./assets/images/meme3.jpg" alt="Meme 3.">
          </div>
        </button>
        <button class="item">
          <div class="item__bar">
            <div class="item__title">My two only hobbies</div>
            <div class="item__icon-toggle"></div>
          </div>
          <div class="item__img">
            <img src="./assets/images/meme4.jpg" alt="Meme 4.">
          </div>
        </button>
        <button class="item">
          <div class="item__bar">
            <div class="item__title">Level up</div>
            <div class="item__icon-toggle"></div>
          </div>
          <div class="item__img">
            <img src="./assets/images/meme5.jpg" alt="Meme 5.">
          </div>
        </button>
      </div>
    </div>
  </main>
</body>

</html>
